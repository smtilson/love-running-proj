<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for SEO -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!--Title-->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header: title, nav, catchphrase-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <!-- why is the label after the checkbox here? Maybe
            so it does not interfere with the link? -->
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li> <a href="index.html">Home</a> </li>
                <li> <a href="gallery.html" class="active">Gallery</a> </li>
                <li> <a href="signup.html">Sign Up</a> </li>
            </ul>
        </nav>
    </header>
    <!--Main: main content of gallery-->
    <main>
        <section id="gallery">
            <div id="photos">
                <img src="assets/images/gallery/athletes.webp" alt="Two athletes running together.">
                <img src="assets/images/gallery/girls.webp" alt="Three girls at charity paint running festival">
                <img src="assets/images/gallery/runner3.webp" alt="Solo male runner jogging on beach">
                <img src="assets/images/gallery/man.webp" alt="Man at charity paint running festival">
                <img src="assets/images/gallery/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
                <img src="assets/images/gallery/runner2.webp" alt="Runners competing in marathon">
                <img src="assets/images/gallery/runner4.webp" alt="Solo female runner jogging on beach">
                <img src="assets/images/gallery/running_gang.webp"
                    alt="Large group of runners taking part in a marathon on a rainy day">
                <img src="assets/images/gallery/mud-run.webp"
                    alt="Two women runners taking a muddy selfie after the Mud Runners championship">
            </div>
        </section>
    </main>
    <!--Footer: contact, social links, author data-->
    <footer>
        <ul id="social-networks">
            <li><a href="http://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="http://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="http://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="http://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>

    <!-- This is the font awesome JS file for loading icons -->
    <script src="https://kit.fontawesome.com/d2d64ef9e7.js" crossorigin="anonymous"></script>
</body>

</html>
