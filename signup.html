<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for SEO -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!--Title-->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header: title, nav, catchphrase-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <!-- why is the label after the checkbox here? Maybe
            so it does not interfere with the link? -->
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li> <a href="index.html">Home</a> </li>
                <li> <a href="gallery.html">Gallery</a> </li>
                <li> <a href="signup.html" class="active">Sign Up</a> </li>
            </ul>
        </nav>
    </header>
    <!--Main: main content of landing page-->
    <main id="signup-main">
        <section id="signup-section">
            <form action="https://formdump.codeinstitute.net" metehod="POST" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up</h2>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div id="road-div">
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" value="road" required checked>
                    </div>
                    <div id="trail-div">
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running_preference" value="trail" required>
                    </div>
                    <div id="both-div">
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running_preference" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>            </form>
        </section>
    </main>
    <!--Footer: contact, social links, author data-->
    <footer>
        <ul id="social-networks">
            <li><a href="http://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="http://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="http://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="http://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>

    <!-- This is the font awesome JS file for loading icons -->
    <script src="https://kit.fontawesome.com/d2d64ef9e7.js" crossorigin="anonymous"></script>
</body>

</html>
